<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contain" id="contain">
        <div class="wrap" id="wrap">
            <div class="navbar-lg d-flex flex-column">
                <div class="admin-logo d-flex align-items-center">
                    <img src="logo.png" alt="" width="50px">
                    <span>Admin Panel</span>
                </div>
                <div class="navigation list-group gap-2 mt-2 px-4">
                    <a href="#" class="navigation underline active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="#" class="navigation underline"><i class="fas fa-users"></i> Mahasiswa</a>
                    <a href="#" class="navigation underline"><i class="fas fa-box-open"></i> Dosen</a>
                    <a href="#" class="navigation underline"><i class="fas fa-file-alt"></i> Mata Kuliah</a>
                    <a href="#" class="navigation underline"><i class="fas fa-cog "></i> Laporan</a>
                    <a href="#" class="navigation underline"><i class="fa-solid fa-copyright"></i> Copyright</a>
                </div>
            </div>
        </div>

        <div class="content" id="content">
            <nav class="navbar navbar-expand-lg nav-header ">
                <div class="container-fluid d-flex align-items-center">
                    <div class="hamburger mx-4" id="sidebar">
                        <i class="fas fa-bars"></i>
                        <span class="mx-4 fs-5">Administrasi</span>
                    </div>
                    <span>Cherry</span>
                </div>
            </nav>
        </div>
    </section>

   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
